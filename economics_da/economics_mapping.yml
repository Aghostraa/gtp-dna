# Economics Mapping

# This file contains the mapping of the different chains to the contracts and methods that are used for settlement and DA

# Structure of the `chains` object
# key: chain identifier (e.g. "arbitrum", always all lowercase and no spaces. Only use underscores if necessary)
# name: name of the chain
# L1: list of objects that are called on Ethereuem L1
# Beacon: list of objects that are called on the beacon chain
# celestia: list of objects that are called on the celestia chain

