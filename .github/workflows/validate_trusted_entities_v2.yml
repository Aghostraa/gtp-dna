name: Validate Trusted Entities v2

on:
  pull_request:
    paths:
      - "oli/trusted_entities_v2.yml"

jobs:
  validate-trusted-entities:
    runs-on: ubuntu-latest
    if: github.repository == 'growthepie/gtp-dna'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install oli-python pyyaml

      - name: Validate trusted_entities_v2.yml
        run: |
          python .github/scripts/validate_trusted_entities_v2.py